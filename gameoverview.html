<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Overview</title>
    <link rel="stylesheet" href="gameoverviewstyles.css">
</head>
<body>
    <section id="game-overview" class="game-overview-section">
        <div class="overview-container">
            <!-- Back to Home Button -->
            <a href="index.html" class="play-button back-button">Back to Home</a>
            
            <h2 id="game-title">Loading...</h2>
    
            <div id="carousel-container" class="carousel-container">
                <button id="prev-button" class="carousel-button">&lt;</button>
                <div id="carousel" class="carousel"></div>
                <button id="next-button" class="carousel-button">&gt;</button>
            </div>
    
            <p id="game-description">Loading...</p>
    
            <!-- Links section -->
            <div id="links-section" style="display:none;">
                <h3>Related Links</h3>
                <ul id="links-list"></ul>
            </div>
    
            <div id="unity-container">
                <!--<button id="play-button" class="play-button">Play Game</button>-->
                <iframe id="unity-iframe" width="100%" height="600px" style="display:none; border:none;"></iframe>
            </div>
        </div>
    </section>
    

    <script src="js/gameoverview.js"></script>
</body>
</html>
